<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your personal memory digitization vault - preserve, organize, and cherish your precious memories" />
    <meta name="theme-color" content="#6366f1" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <title>Memoria Vault - Personal Memory Digitization</title>
    
    <!-- Prevent flash of unstyled content -->
    <script>
      // Apply theme immediately before page renders
      (function() {
        const themeMode = localStorage.getItem('theme-mode') || 'auto';
        const colorScheme = localStorage.getItem('color-scheme') || 'default';
        
        let actualTheme = 'light';
        if (themeMode === 'auto') {
          actualTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        } else {
          actualTheme = themeMode;
        }
        
        document.documentElement.setAttribute('data-theme', actualTheme);
        document.documentElement.setAttribute('data-color-scheme', colorScheme);
        document.documentElement.style.colorScheme = actualTheme;
      })();
    </script>
    
    <style>
      /* Prevent flickering during load */
      html {
        background-color: #fcfcf9;
        color: #134252;
      }
      
      @media (prefers-color-scheme: dark) {
        html {
          background-color: #1f2121;
          color: #f5f5f5;
        }
      }
      
      html[data-theme="dark"] {
        background-color: #1f2121;
        color: #f5f5f5;
      }
      
      html[data-theme="light"] {
        background-color: #fcfcf9;
        color: #134252;
      }
      
      #root {
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
